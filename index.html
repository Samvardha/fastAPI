<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK Chatbot</title>
    <link rel="icon" href="./static/assets/chatbot_pfp.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./static/styles.css" rel="stylesheet">
</head>

<body class="vh-100 d-flex justify-content-center align-items-center">
    <div class="h-75 p-3 m-2 d-flex flex-column justify-content-center align-items-center rounded-5 gap-2">

        <!-- Heading Div -->
        <div class="w-100 d-flex align-items-center justify-content-center gap-2">
            <img src="./static/assets/chatbot_pfp.png" alt="Chatbot Icon" height="45px" style="opacity: 90%;">
            <h1 class="m-1 fw-bold text-align-emphasis">Chatbot<span style="font-size: x-small; margin-left: 2.5px;">SK</span></h1>
        </div>

        <!-- Loader Div-->
        <div class="loader" id="loader"></div>
        
        <!-- Chatbot Div -->
        <div class="mainChat w-100 flex-grow-1 overflow-auto"></div>

        <!-- Input Div -->
        <div class="w-100 p-2 d-flex justify-content-between align-items-center gap-2">
            <input type="text" id="chat" placeholder="Ask away!" class="px-3 py-2 rounded-5">
            <button type="button" class="py-2 h-100 btn rounded-5 d-flex align-items-center justify-content-center" id="send">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" class="bi bi-send" viewBox="0 0 16 16">
                    <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./static/script.js"></script>
</body>
</html>
